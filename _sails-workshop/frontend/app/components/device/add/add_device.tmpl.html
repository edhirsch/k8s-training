<div id="wrapper">
    <div id="device_form">
        <h1>Add device information below</h1>
        <form class="col-lg-6" >
            <fieldset>
                <div class="form-group">
                    <label for="deviceName">Device Name</label>
                    <input type="text" ng-model="device.name" class="form-control" id="deviceName" placeholder="Enter device name">
                </div>
                <div class="form-group">
                    <label for="ipAddress">IP Address</label>
                    <input type="text" ng-model="device.ip" class="form-control" id="ipAddress" placeholder="Enter the IP address">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" ng-model="device.username" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" ng-model="device.password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="port">Port</label>
                    <input type="text" ng-model="device.port" class="form-control" id="port" placeholder="Enter device's port">
                </div>
                <div class="form-group">
                    <label for="uuid">UUID</label>
                    <input type="text" ng-model="device.uuid" class="form-control" id="uuid" placeholder="Enter device's UUID">
                </div>
                
                <a id="add_device" ng-click="add_device()" href="#!/devices">Add Device</a>
            </fieldset>
        </form>
    </div>
</div>
